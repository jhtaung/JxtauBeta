<div class="grid-container">
  <h1 class="mat-h1">Internal server error</h1>
  <button mat-raised-button (click)="get500Error()">
    Test 500 Error
  </button>
  <button mat-raised-button (click)="get400Error()">
    Test 400 Error
  </button>
  <button mat-raised-button (click)="get401Error()">
    Test 401 Error
  </button>
  <button mat-raised-button (click)="get404Error()">
    Test 404 Error
  </button>
  <button mat-raised-button (click)="get400ValidationError()">
    Test 400 Validation Error
  </button>

  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
</div>

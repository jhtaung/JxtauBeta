<div class="grid-container">
  <h1 class="mat-h1">Appeals </h1>

  <div class="mat-elevation-z8">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

    <!--
    <div fxLayout fxLayoutAlign="left center" class="jh-filter">
    </div>
    -->
    <form fxLayout fxLayoutGap="20px" class="jh-filter" (ngSubmit)="doFilter()">
      <mat-form-field fxFlex="20">
        <input matInput type="text" placeholder="Search" [(ngModel)]="search" name="search">
      </mat-form-field>
      <div fxFlex="10">
        <button mat-raised-button color="primary">
          Submit
        </button>
      </div>
    </form>

    <mat-paginator
      #paginator
      [length]="totalRows"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageChanged($event)"
      showFirstLastButtons>
    </mat-paginator>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="doSort($event)">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.name}} </th>
        <td mat-cell *matCellDef="let appeal">
          <span *ngIf="column.attr == 'string'" [innerHTML]="appeal[column.key] | highlightSearch: search">
          </span>
          <span *ngIf="column.attr == 'date'">
            {{appeal[column.key] | date: 'yyyy-MM-dd h:mm a'}}
          </span>
          <span *ngIf="column.attr == 'date-1'">
            {{appeal[column.key] | date: 'yyyy-MM-dd'}} 10 AM
          </span>
          <span *ngIf="column.attr == 'date-2'">
            {{appeal[column.key] | date: 'yyyy-MM-dd h:mm a'}}
          </span>
          <span *ngIf="column.attr == 'date-3'">
            {{appeal[column.key] | date: 'yyyy-MM-dd'}}
          </span>
          <span *ngIf="column.attr == 'actions'">
            <a mat-raised-button color="primary" [routerLink]="['/appeals/', appeal.id]">
              View
            </a>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="totalRows"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageChanged($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>

</div>

<div class="grid-container">
  <h1 class="mat-h1">Eform Docs</h1>

  <div class="mat-elevation-z8">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="doFilter($event)"
        placeholder="Ex. Justin"
        #input
      />
    </mat-form-field>

    <mat-paginator
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
    >
    </mat-paginator>

    <table mat-table matSort [dataSource]="dataSource">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column.name }}
        </th>
        <td mat-cell *matCellDef="let data">
          <span
            *ngIf="column.attr === 'string'"
            [innerHTML]="data[column.key] | highlightSearch: search"
          ></span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr
        class="mat-row"
        *matNoDataRow
        [ngClass]="{ 'empty-dataset__hidden': isLoading }"
      >
        <td class="mat-cell" colspan="13">
          No data matching the filter "{{ search }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>

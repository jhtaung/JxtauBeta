<div class="grid-container">
  <h1 class="mat-h1">Profile</h1>
  <form [formGroup]="form" (ngSubmit)="getAddress()" fxLayoutGap="20px">
    <mat-card fxFlex="50">
      <mat-card-content>
        <mat-form-field appearance="standard" floatLabel="always">
          <mat-label>Address 1</mat-label>
          <input matInput formControlName="address1" />
        </mat-form-field>
        <mat-form-field appearance="standard" floatLabel="always">
          <mat-label>Address 2</mat-label>
          <input matInput formControlName="address2" />
        </mat-form-field>
        <mat-form-field appearance="standard" floatLabel="always">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
        <mat-form-field appearance="standard" floatLabel="always">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" />
        </mat-form-field>
        <mat-form-field appearance="standard" floatLabel="always">
          <mat-label>Zip 5</mat-label>
          <input matInput formControlName="zip5" />
        </mat-form-field>
        <mat-form-field appearance="standard" floatLabel="always">
          <mat-label>Zip 4</mat-label>
          <input matInput formControlName="zip4" />
        </mat-form-field>
      </mat-card-content>
      <div mat-dialog-actions align="end">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.valid">
          Submit
        </button>
      </div>
    </mat-card>
    <mat-card fxFlex="50">
      <span *ngIf="address">
        Address 1 <br />
        {{ address.address1 }} <br />
        <br />Address 2 <br />
        {{ address.address2 }} <br />
        <br />City <br />
        {{ address.city }} <br />
        <br />State <br />
        {{ address.state }} <br />
        <br />Zip 5<br />
        {{ address.zip5 }} <br />
        <br />Zip 4 <br />
        {{ address.zip4 }} <br />
      </span>
    </mat-card>
  </form>
</div>
